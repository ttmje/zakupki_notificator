name: CI-DI-Pipeline-to-AWS-ElasticBeanstalk
env: 
  EB_PACKAGE_S3_BUCKET_NAME : "ttm-test-app-packages"
  EB_APPLICATION_NAME :        "zakupkiNotificator"
  EB_ENVIROMENT_NAME:          "zakupkinotificator-env"
  DEPLOY_PACKAGE_NAME:         "ttmje/zakupkinotificator"  # "zakupkiNotificator_${{github.sha}}"
  AWS_REGION_NAME:             "us-east-1"
  
on:
  push:
    branches: [ main ]
    
jobs:
  my_ci_part:
    runs-on: ubuntu-latest
    
    steps:
      - name: Git clone our repo
        uses: actions/checkout@v2
        
      - name: Create Docker image deploment package
        run: docker build -t ${{env.DEPLOY_PACKAGE_NAME}}:zakupkinotificator .
        
      - name: Push Docker image to DockerHub
        run: docker push ${{env.DEPLOY_PACKAGE_NAME}}:zakupkinotificator
        
      - name: Docker image to tar
        run: docker save -o ${{env.DEPLOY_PACKAGE_NAME}}:zakupkinotificator.tar
        
      - name: Comfigure my AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{secrets.MY_AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{secrets.MY_AWS_SECRET_KEY}}
          aws-region: ${{env.AWS_REGION_NAME}}
      
      - name: Copy Deployment package to S3 Bucket
        run: aws s3 cp ${{env.DEPLOY_PACKAGE_NAME}}:zakupkinotificator.tar s3://${{env.EB_PACKAGE_S3_BUCKET_NAME}}/
        
      - name: Print Happy Message for CI finish
        run: echo "CI PIPELINE PART FINISHED SUCCESSFULLY!!"
        
  my_cd_part: 
   runs-on: ubuntu-latest
   needs: [my_ci_part]
   
   steps:
     - name: Comfigure my AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with: 
         aws-access-key-id: ${{secrets.MY_AWS_ACCESS_KEY}}
         aws-secret-access-key: ${{secrets.MY_AWS_SECRET_KEY}}
         aws-region: ${{env.AWS_REGION_NAME}}
   
     - name: Create new ElasticBeanstalk Application Version
       run: |
        aws elasticbeanstalk create-application-version \
        --application-name ${{env.EB_APPLICATION_NAME}} \
        --source-bundle S3Bucket="${{env.EB_PACKAGE_S3_BUCKET_NAME}}",S3Key="${{env.DEPLOY_PACKAGE_NAME}}" \
        --version-label "Ver-${{github.sha}}" \
        --description "CommitSHA-${{github.sha}}"
        
     - name: Deploy new ElastickBeanstalks Application
       run: aws elasticbeanstalk update-environment --environment-name ${{env.EB_ENVIROMENT_NAME}} --version-label "Ver-${{github.sha}}"
   
     - name: Print Happy Message for CD finish
       run: echo "CD PIPELINE PART FINISHED SUCCESSFULLY!!"  
        

